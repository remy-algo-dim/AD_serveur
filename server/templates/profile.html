{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

{% extends "base.html" %}

{% block content %}
<body>
	<h1 class="title">
	  Welcome, {{ name }}!
	</h1> <br>
</body>

<div class="column is-4 is-offset-4">
    <h3>Enter your password to start the algorithm</h3>
    <div class="box">
        <form method="POST" action="/login">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="password" name="password" placeholder="Linkedin Password">
                </div>
            </div>
            <div class="field">
                <label class="checkbox">
                    <input type="checkbox">
                    Remember me
                </label>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">START</button>
        </form>
    </div>
</div>
{% endblock %}
